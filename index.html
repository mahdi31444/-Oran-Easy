<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Oran Easy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      :root {
        --font-ar: 'Cairo', sans-serif;
        --font-en: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-en);
      }
      body[dir="rtl"] {
        font-family: var(--font-ar);
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 10;
        background: #f8fafc; /* Slate-50 */
      }
      
      /* Popup Customization to match modern UI */
      .leaflet-popup-content-wrapper {
        border-radius: 16px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        padding: 0;
        overflow: hidden;
      }
      .leaflet-popup-content {
        margin: 0;
        width: auto !important;
      }
      .leaflet-popup-tip {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .leaflet-control-zoom {
        border: none !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }
      .leaflet-control-zoom a {
        border-radius: 8px !important;
        margin-bottom: 5px;
        background-color: white;
        color: #475569 !important;
      }

      /* Animation for pulsing live dot */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); }
        80%, 100% { opacity: 0; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(0.8); }
        50% { transform: scale(1); }
        100% { transform: scale(0.8); }
      }
      .pulse-ring {
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        border: 3px solid #6366f1; /* Indigo-500 */
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      .pulse-dot {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: #6366f1;
        border-radius: 50%;
        animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased overflow-hidden selection:bg-indigo-100 selection:text-indigo-700">
    <div id="root"></div>
  </body>
</html>
